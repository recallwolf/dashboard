<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Dashboard</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form id="login-form" action="/" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input class="form-control" name="username" id="username" type="text" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" name="password" id="password" type="password" placeholder="Password">
            {% if error %}
              <label id="password-error" class="error" for="password">{{error}}</label>
            {% endif %}
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input id="rememberMe" class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>
          <input type="submit" id="login" class="btn btn-primary btn-block" value="Login">
        </form>
        <div class="text-center">
          <!--<a class="d-block small mt-3" href="/register">Register an Account</a>-->
          <!--<a class="d-block small" href="/forgot-password">Forgot Password?</a>-->
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="vendor/jquery.validate/jquery.validate.js"></script>
  <script src="vendor/jquery.cookie/jquery.cookie.js"></script>
  <script>
    $(document).ready(function(){
      $("#login-form").validate({
        rules: {
          username: {
            required: true
          },
          password: {
            required: true
          }
        },
        messages: {
          username: {
            required: "Please input username"
          },
          password: {
            required: "Please input password"
          }
        }
      });
      $("#login").click(function(){
        $("#login-form").valid(); 
      });
      if($.cookie('loginName')!=undefined){  
        $("#rememberMe").attr("checked", true);  
      }
      else{  
        $("#rememberMe").attr("checked", false);  
      }

      if($('#rememberMe:checked').length>0){  
        $('#username').val($.cookie('loginName'));  
        $('#password').val($.cookie('loginPassword'));  
      } 
      
      $("#rememberMe").click(function(){  
        if($('#rememberMe:checked').length>0){ 
          $.cookie('loginName', $('#username').val());  
          $.cookie('loginPassword', $('#password').val());  
        }
        else{
          $.removeCookie('loginName');  
          $.removeCookie('loginPassword');  
        }  
      });
    });
  </script>
</body>

</html>
